<select [formControl]="yearsControl">
  <option *ngFor="let year of allYears" [value]="year">{{ year }}</option>
</select>

Мы выбрали год: {{ currentYear$ | async}}

Мы выбрали день: {{ currentDay$ | async }}


<button (click)="prevMonth()">Back</button>
<button (click)="nextMonth()">Forward</button>

<div class="calendar">
  <div *ngFor="let day of dayInMonth$ | async" (click)="setDay(day)">
    {{ day }}
  </div>
</div>
